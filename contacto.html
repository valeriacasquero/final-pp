<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/pngwing.icon.png">
    <title>Contacto - Reciclaje</title>
    <link rel="stylesheet" href="contacstyle.css">
</head>

<header>
    <div id="header-container"></div>
</header>

<body>
    <div class="contact-container">

        <div class="contact-info">
            <h2>Contáctanos</h2>
            <p><span class="icon">📞</span> Teléfono: +11 (800) 123-4567</p>
            <p><span class="icon">✉️</span> Email: <a href="mailto:contacto@reciclamosjuntos.com">contacto@reciclamosjuntos.com</a></p>
            <p><span class="icon">📍</span> Dirección: Av. Verde #123, Ciudad Sustentable</p>
        </div>
        <div class="contact-form">
            <h2>Envíanos un mensaje</h2>
            <form action="#" method="POST">
                <input type="text" name="name" placeholder="Tu nombre" required>
                <input type="email" name="email" placeholder="Tu correo electrónico" required>
                <input type="text" name="subject" placeholder="Asunto" required>
                <textarea name="message" placeholder="Escribe tu mensaje" required></textarea>
                <button type="submit">Enviar Mensaje</button>
            </form>
            <div class="map-preview">
                <h3>Encuentra tu centro de reciclaje más cercano:</h3>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d107134.7530392065!2d-60.779039975965546!3d-32.952038204379804!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b6539335d7d75b%3A0xec4086e90258a557!2sRosario%2C%20Santa%20Fe!5e0!3m2!1ses-419!2sar!4v1734469531798!5m2!1ses-419!2sar" 
                width="1400" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        
    </div>

    <script src="./componentes/loadHeader.js" defer></script>
    <script src="./componentes/loadFooter.js" defer></script>
    
</body>

<footer>
    <div id="footer-container"></div>
</footer>

</html>
